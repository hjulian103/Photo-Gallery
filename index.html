<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-container">
    <header class="layout header">
            <h1>Gallery</h1>
            <p>A collection of my favorite photos.</p>
        </header>
        <main class="layout.main">
            <div class="layout.container">
                <div class="gallery">
                    <img width="300px" src="bld_moon.JPG" alt="bld_moon" class="gallery-item">
                    <img width="250px" src="cov.jpg" alt="cov" class="gallery-item">
                    <img width="250px" src="falcon.JPG" alt="falcon" class="gallery-item">
                    <img width="200px" src="flower.JPG" alt="flower" class="gallery-item">
                    <img width="200px" src="mal_orb.jpg" alt="mal_orb" class="gallery-item">
                    <img width="300px" src="mal.JPG" alt="mal" class="gallery-item">
                    <img width="500px" src="mila.JPG" alt="mila" class="gallery-item">
                    <img width="450px" src="ron_mal.JPG" alt="ron_mal" class="gallery-item">
                    <img width="350px" src="ron.JPG" alt="ron" class="gallery-item">
                    <img width="500px" src="sagey.JPG" alt="sagey" class="gallery-item">
                    <img width="350px" src="statue.JPG" alt="statue" class="gallery-item">
                    <img width="250px" src="bird.jpg" alt="bird" class="gallery-item">
                    <img width="300px" src="footbll-1.jpeg" alt="football-1" class="gallery-item">
                    <img width="400px" src="s_board.JPG" alt="s_board" class="gallery-item">
                    <img width="300px" src="mirror.png" alt="mirror" class="gallery-item">
                    <img width="400px" src="sun_mila.JPG" alt="sunset" class="gallery-item">
                </div>
            </div>
        </main>
        <footer class="layout.footer">
            <p>&copy; 2025 My Photo Gallery</p>
        </footer>
    </div>
</body>
</html>
